<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Symbols Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Math Symbols Puzzle</h1>
        <p class="instructions">
            Assemble the puzzle pieces on the grid below so the pictures match up along each edge to form images of math symbols.
        </p>
        <div class="grid-container">
            <div class="grid" id="puzzle-grid">
                <div class="cell" data-position="0"></div>
                <div class="cell" data-position="1"></div>
                <div class="cell" data-position="2"></div>
                <div class="cell" data-position="3"></div>
                <div class="cell" data-position="4"></div>
                <div class="cell" data-position="5"></div>
                <div class="cell" data-position="6"></div>
                <div class="cell" data-position="7"></div>
                <div class="cell" data-position="8"></div>
            </div>
        </div>
        <div class="puzzle-pieces" id="pieces-container"></div>
        <div class="controls">
            <button id="rotate-btn">Rotate Selected Piece</button>
            <button id="check-solution">Check Solution</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
